<div class="container">
  <h3>Companies</h3>

  <button class="btn btn-primary">Add</button>
  <table class="table table-striped">
    <thead>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.name }}</td>
        <td>{{ company.email }}</td>
        <td>{{ company.phone }}</td>
        <td class="table-btn">
          <button class="btn btn-success">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
