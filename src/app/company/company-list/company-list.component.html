<div class="container">
  <h1>
    Companies
    <button
      class="btn btn-success float-right"
      [routerLink]="['/company/edit', 0]"
    >
      Add
    </button>
  </h1>
  <div class="table-responsive">
    <fbc-company-table
      [companies]="companies$ | async"
      (deleteCompanyClicked)="deleteCompany($event)"
    >
    </fbc-company-table>
  </div>
</div>
